{% extends "base.html" %}

{% block title %}Admin Login - Script Runner App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-shield-alt fa-3x text-warning mb-3"></i>
                    <h2 class="card-title">Admin Access</h2>
                    <p class="text-muted">Enter master password to continue</p>
                </div>

                {% if error %}
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
                </div>
                {% endif %}

                <form method="post" action="/admin/login">
                    <div class="mb-4">
                        <label for="password" class="form-label">Master Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-key"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password" required autofocus>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-warning w-100 mb-3">
                        <i class="fas fa-unlock me-2"></i>Access Admin Panel
                    </button>
                </form>

                <div class="text-center">
                    <a href="/" class="text-muted text-decoration-none">
                        <i class="fas fa-arrow-left me-1"></i>Back to Main Site
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
